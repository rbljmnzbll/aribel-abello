			if(isset($_POST['gcd'])) {

				$num1 = $_POST['num1'];
				$num2 = $_POST['num2'];
				
				function gcd($num1, $num2){
					if($num1 == 0)
						return $num2;
					return gcd($num2 % $num1, $num1);
				}

				echo "<h4>Output</h4>";
				echo "GCD(".$num1.",".$num2.") = ".gcd($num1, $num2);
			}
