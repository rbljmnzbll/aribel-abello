		<h3 class="header">Minimum Money Problem</h3>
		<div class="solver">
			<form method="post">
				<label>Enter Amount:</label><br>
				<input type="text" name="num"><br><br>
				<input type="submit" class="btn" name="solve" value="Calculate">
			</form>

		<div>
			<?php

			if(isset($_POST['solve'])) {

				$num = $_POST['num'];
==				$deno = [1000, 500, 200, 100, 50, 20, 10, 5, 1];
				$n = count($deno);
				$ans = [];

				$i = 0;
    			while($i < $n){
        			while ($num >= $deno[$i]){
            			$num -= $deno[$i];
            			$ans[$deno[$i]] = isset($ans[$deno[$i]]) ? $ans[$deno[$i]] + 1 : 1; 
        			}
        			$i++;
    			}

    			echo "<h4>Output</h4>";
    			foreach ($deno as $d) {
        			$count = isset($ans[$d]) ? $ans[$d] : 0;
        			echo "$d = $count <br>";
    			}
			}

 			?>
		</div>
	</div>
